<!DOCTYPE html>
<html lang="en">
<head>
    {# <link rel="icon" type="image/png" href="../static/assets/food.svg"> #}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='public/home.css') }} ">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster Two">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Macondo&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar flex">
            <div class="sec-1">
                <div class="navbar-logo">
                    <a href="/">
                        <img src="static/assets/svg/logo-color.png" alt="Logo" width="175px" height="50px">
                    </a>
                </div>
            </div>
            <div class="sec-2">
                <div class="nav-items flex">
                    <div class="nav-item"> <a href="/">Home </a></div>
                    <div class="nav-item"> <a href="/about">About Us</a></div>
                    <div class="nav-item"> <a href = "/contact">Contact </a></div>
                </div>
            </div>
        </div>
    </div>

    <div class="contents">
        <div class="form">
            <h1>NATURALLY FIT</h1>
            <h4>Natural solutions to your health issues!</h4>
        
        <form method="POST" action="/">
            <input type="text" id="user_input" name="user_input" required>
            <div class="submit">
                <button type="submit" id = "submit-button">Submit</button>
            </div>
        </form>
        
        </div>
    </div>

    
    <div class="output">
        <div class="shadow">
            {% if response %}
                <div class="response">
                    <h2>You entered: {{ response[0] }}</h2>
                </div>

                <div class="response">
                    <h2>You entered: {{ response[1] }}</h2>
                </div>
                
                <div class="response">
                    <h2>You entered: {{ response[2] }}</h2>
                </div>

            {% endif %}
        </div>
    </div>

</body>
</html>
